<!DOCTYPE html>
<html lang="en">

<head>

    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>dashboard</title>

    <!--  Styles  -->
    <link rel="stylesheet" href="http://localhost:6102/se_weather/styles/index.css">
    <!-- <link rel="stylesheet" href="http://localhost:6102/se_header/styles/styles.css"> -->
</head>

<body>

    <div id="main">

        <div id="weather-air-quality" class="wheater-box">
            <div class="wheater-title-1">calidad del aire</div>
            <div class="wheater-value" id="weather-air-quality-value">23</div>
            <div class="wheater-title-2">estado normal</div>
        </div>

       
        <div id="weather-wind" class="wheater-box">
            <div class="wheater-title-1">viento</div>
            <div class="wheater-value" id="weather-wind-value">70 KM/H</div>
            <div class="wheater-title-2" id="weather-wind-value-2" >Noroeste</div>
        </div>


        <div id="weather-humidity" class="wheater-box">
            <div class="wheater-title-1">humedad</div>
            <div class="wheater-value" id="weather-humidity-value"></div>
            <div class="wheater-title-2">estado deficiente</div>
        </div>


        <div id="weather-temperature">
            <div id="weather-icon-image">

            </div>
            <div id="weather-temperature-box">
                <div id="weather-temperature-max-min" class='weather-temperature-max-min'></div>
                <div id="weather-description" class='weather-description-icon'></div>
            </div>

        </div>



    </div>




    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://localhost:6102/se_weather/scripts/weather.js"></script>

</body>

</html>
